<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <span>Pro</span><img src="rubber-duck.png" alt="rubberduck" width="30" height="30" class="d-inline-block align-text-center"><span>tivity</span>
          </a>
        </div>
      </nav>
    <section id="pomodoro">
        <div class="card clock" style="width: 18rem;">
            <div class="mins">0</div>
            <div>:</div>
            <div class="secs">00</div>
            <audio src="http://soudbible.com/mp3/service-bell_daniel_simion.mpe"></audio>
            <svg class="progress-ring" height="120" width="120">
                <circle
                class="progress-ring_circle"
                stroke-width="8"
                fill="transparent"
                r="50"
                cx="60"
                cy="60"/>
            </svg>

            <div class="btn-group">
                <button class="start">Start Focus</button>
                <button class="reset">Reset</button>
                <button class="pause">Pause</button>
            </div>

            <form action=".">
                <input type="number" value="1" id="focusTime">
                <input type="number" value="1" id="breakTime">
                <button type="submit">Save settings</button>
            </form>
          </div>
    </section>
    <section id="quote">
        Quote
    </section>
    <section id="todo">
        Todo
    </section>

    <script src="script.js"></script>
</body>
</html>
