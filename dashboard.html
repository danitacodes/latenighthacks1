<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <span>Pro</span><img src="rubber-duck.png" alt="rubberduck" width="30" height="30" class="d-inline-block align-text-center"><span>tivity</span>
          </a>
        </div>
      </nav>
      <div class="row row-cols-3 g-4 mt-2">
        <div class="col-12 col-md-6 col-lg-4">
            <section id="pomodoro">
                <div class="card clock h-100" style="width: 18rem;">
                    <div class="mins">0</div>
                    <div>:</div>
                    <div class="secs">00</div>
                    <audio src="Small-bell-ringing-short-sound-effect.mp3"></audio>
                    <svg class="progress-ring" height="120" width="120">
                        <circle
                        class="progress-ring-circle"
                        stroke-width="8"
                        fill="transparent"
                        r="50"
                        cx="60"
                        cy="60"/>
                    </svg>
        
                    <div class="btn-group">
                        <button class="start">Start Focus</button>
                        <button class="reset">Reset</button>
                        <button class="pause">Pause</button>
                    </div>
        
                    <form action=".">
                        <input type="number" value="1" id="focusTime">
                        <input type="number" value="1" id="breakTime">
                        <button type="submit">Save settings</button>
                    </form>
                  </div>
            </section>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <section id="quote">
                <div class="card h-100" style="width: 18rem;">
                    <img src="ducksinrow.jpg" class="card-img-top" alt="duck">
                    <div class="card-body">
                        <blockquote id="quotes"></blockquote>
                        <p id="author"></p>
                        <button id="create" onclick="getQuote">Another?</button>
                    </div>
                  </div>
            </section>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <section id="todo">
                <form id="todos">
                    <input type="text" class="todo-input">
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <div class="select">
                        <select name="todos" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                </form>
             
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </section>
        </div>
        
      </div>
   

    <script src="script.js"></script>
</body>
</html>
